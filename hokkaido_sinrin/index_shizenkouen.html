<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <meta charset="utf-8" />
    <title>北海道の自然公園の位置図</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://koukita.github.io/opendata_websample/Library/maplibre/2.4.0/maplibre-gl.js"></script>
    <link href="https://koukita.github.io/opendata_websample/Library/maplibre/2.4.0/maplibre-gl.css" rel="stylesheet" />
    <style>
        #map {
          width: 90%;
          height: 700px;
          border: 1px solid #000000;
        }
    </style>

    この地図は<a href="https://www.pref.hokkaido.lg.jp/ks/skn/environ/parks/parks.html" target="_blank">北海道の自然公園</a>の位置を表示した地図です。<br>
    <font color="#00bfff">■</font>自然公園地域、
    <font color="#ff1493">■</font><a href="https://www.eic.or.jp/ecoterm/?act=view&serial=1924" target="_blank">特別地域</a>、
    <font color="#006400">■</font><a href="https://www.eic.or.jp/ecoterm/?act=view&serial=1928" target="_blank">特別保護地区</a>
    <div id="map"></div><!-- 地図表示エリア -->
    出典：自然公園【<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-A10-v4_1.html">国土数値情報＞自然公園地域データ</a>】<br>   
    作成者：きた　こういち<br>
    上記の自然公園のGISデータをQGISで加工しました。
    データは<a href="https://github.com/koukita/opendata_websample/tree/main/hokkaido_sinrin/geojson">GitHub</a>に保存してあります。     
    <script>
        var map = new maplibregl.Map({
            container: 'map', // container id
            //地理院地図の表示
            //参考にしたサイト（https://day-journal.com/memo/maplibregljs-005/）
            style: {
                version: 8,
                glyphs: "https://demotiles.maplibre.org/font/{fontstack}/{range}.pbf", //日本語ラベルを表示する際に必要
                sources: {
                    t_pale: {
                        type: 'raster',
                        tiles: ['https://cyberjapandata.gsi.go.jp/xyz/pale/{z}/{x}/{y}.png'],
                        tileSize: 256,
                        attribution:
                            '<a href="https://maplibre.org/maplibre-gl-js-docs/api/" target="_blank">MapLibre GL JS</a>｜\
                            <a href="http://www.gsi.go.jp/kikakuchousei/kikakuchousei40182.html" target="_blank">地理院タイル</a><br>',
                    },
                },
                layers: [
                    {
                        id: 't_pale',
                        type: 'raster',
                        source: 't_pale',
                        minzoom: 0,
                        maxzoom: 18,
                    },
                ],
            },        
            center: [142.569580, 43.424999], // starting position [lng, lat]
            zoom: 6, // starting zoom
        });

        map.on('load',function(){
            map.addSource('kouen',{
                type:'geojson',
                data:'https://koukita.github.io/opendata_websample/hokkaido_sinrin/geojson/hokkaido_shizenkouenchiiki.geojson'
            });

            //塗りつぶし
            map.addLayer({
                'id': 'kouen_11_fill', //ダブらない任意の名称
                'type': 'fill',
                'source': 'kouen',  //上の「addSource」で指定した名称
                "filter" : ["==", "LAYER_NO", 11], //12＝特別地域
                'layout': {},
                'paint': {
                    'fill-color': '#00bfff',
                    'fill-opacity': 0.3,
                    //'fill-outline-color': '#000FFF',  //太さは設定できない？
                }
            });

            map.addLayer({
                'id': 'kouen_12_fill', //ダブらない任意の名称
                'type': 'fill',
                'source': 'kouen',  //上の「addSource」で指定した名称
                "filter" : ["==", "LAYER_NO", 12], //12＝特別地域
                'layout': {},
                'paint': {
                    'fill-color': '#ff1493',
                    'fill-opacity': 0.5,
                    //'fill-outline-color': '#000FFF',  //太さは設定できない？
                }
            });
            map.addLayer({
                'id': 'kouen_13_fill', //ダブらない任意の名称
                'type': 'fill',
                'source': 'kouen',  //上の「addSource」で指定した名称
                "filter" : ["==", "LAYER_NO", 13], //13＝特別保護地域
                'layout': {},
                'paint': {
                    'fill-color': '#008000',
                    'fill-opacity': 0.5,
                    //'fill-outline-color': '#000FFF',  //太さは設定できない？
                }
            });

            // 枠線を表示
            map.addLayer({
                'id': 'kouen_11_line', //ダブらない任意の名称
                'type': 'line',
                'source': 'kouen',  //上の「addSource」で指定した名称
                'layout': {},
                'paint': {
                    'line-color': '#1e90ff',
                    'line-width': 2,
                    'line-dasharray': [3,2],
                }
            });

            // //ラベルの設定
            // map.addLayer({
            //     'id': 'doyurin_label', //ダブらない任意の名称
            //     'type': 'symbol',
            //     'source': 'doyurin',  //上の「addSource」で指定した名称
            //     'minzoom': 10,
            //     'layout': {
            //         'text-field': ['get', '森林室名'],
            //         'text-variable-anchor': ['center'],
            //         'text-radial-offset': 0,
            //         'text-padding': 50, //テキストから指定したピクセル値の範囲にあるラベルを表示しない
            //         'text-justify': 'auto',
            //         'text-size':12,
            //         //'icon-image': "circle_8"
            //     },
            //     'paint': {
            //         'text-color': 'rgb(255, 0, 0)',  //文字の色
            //         'text-halo-color': 'rgb(255, 255, 255)', //文字の縁取り色
            //         'text-halo-width': 2,  //文字の縁取り幅
            //     }

            // });
            // map.addLayer({
            //     'id': 'kokuyurin_label', //ダブらない任意の名称
            //     'type': 'symbol',
            //     'source': 'kokuyurin',  //上の「addSource」で指定した名称
            //     'minzoom': 10,
            //     'layout': {
            //         'text-field': ['get', '森林管理署名'],
            //         'text-variable-anchor': ['center'],
            //         'text-radial-offset': 0,
            //         'text-padding': 50, //テキストから指定したピクセル値の範囲にあるラベルを表示しない
            //         'text-justify': 'auto',
            //         'text-size':12,
            //         //'icon-image': "circle_8"
            //     },
            //     'paint': {
            //         'text-color': '#006400',  //文字の色
            //         'text-halo-color': 'rgb(255, 255, 255)', //文字の縁取り色
            //         'text-halo-width': 2,  //文字の縁取り幅
            //     }

            // });
        });
        // 地図上でクリックしたときの処理
        //参考にしたサイト（http://taustation.com/maplibre-popup/）
        map.on('click', (evt) => {
            // クリック位置の経緯度
            let lng = evt.lngLat.lng;
            let lat = evt.lngLat.lat;
    
            // クリック位置のFeature群を取得／レイヤーを限定している
            let features = map.queryRenderedFeatures(evt.point, {layers: ['kouen_11_fill','kouen_12_fill','kouen_13_fill']});
            // 取得したFeature群の属性等をコンソールに表示する
            features.forEach((feature) => {
                if (typeof feature !== 'undefined') {
                    //ポップアップのテーブルをリストから作成する
                    var popupitem = "";
                    if(feature.properties['問合せ先02'] !== undefined){
                        var toi2 = String(feature.properties['問合せ先02']);
                        var tel2 = '<a href="tel:"' + String(feature.properties['電話番号02']) + '"">' + String(feature.properties['電話番号02']) + '</a>';
                    }else{
                        var toi2 = '';
                        var tel2 = '';

                    };
                    //ポップアップ時に表示する吹き出し（テーブル）の設定
                    var popupContent = '<b>自然公園</b><table width="300">\
                        <col width="100">\
                        <col width="200">\
                            <tr>\
                                <th scope="row">公園名称</th>\
                                <td>' + String(feature.properties['名称']) + '</td>\
                            </tr>\
                            <tr>\
                                <th scope="row">問合せ先1</th>\
                                <td>' + String(feature.properties['問合せ先01']) + '</td>\
                            </tr>\
                            <tr>\
                                <th scope="row">電話番号1</th>\
                                <td><a href="tel:"' + String(feature.properties['電話番号01']) + '"">' + String(feature.properties['電話番号01']) + '</a></td>\
                            </tr>\
                            <tr>\
                                <th scope="row">問合せ先2</th>\
                                <td>' + toi2 + '</td>\
                            </tr>\
                            <tr>\
                                <th scope="row">電話番号2</th>\
                                <td>' + tel2 + '</td>\
                            </tr>\
                            <tr>\
                                <th scope="row">URL</th>\
                                <td><a href="' + String(feature.properties['URL']) + '" target="_blank">自然公園のWEBページ</a></td>\
                            </tr>\
                        </table>';
                 
                    let popup = new maplibregl.Popup({
                        closeOnClick: true,
                        className: 'popup'
                    })
                    .setLngLat([lng, lat])
                    .setHTML(popupContent)
                    .setMaxWidth("350px")
                    .addTo(map);
                }
            });
        });


        //UI
        map.addControl(new maplibregl.GeolocateControl({positionOptions: {enableHighAccuracy: true},trackUserLocation: true}), 'top-left');  //現在地の表示
        map.addControl(new maplibregl.NavigationControl(), 'top-left');  //ズームコントロール
        map.addControl(new maplibregl.ScaleControl() );  //スケールバー
        //map.addControl(new maplibregl.AttributionControl({customAttribution: "custom attribution" })); // you can add

        //debug
        //map.showTileBoundaries = true;
        //map.showCollisionBoxes = true;


    </script>

</body>
</html>
